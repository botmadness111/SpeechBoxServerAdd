# (Data Source)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:6543/speechBox_postgres
spring.datasource.username=speechBox_postgres
spring.datasource.password=speechBox_postgres

spring.liquibase.enabled=true
spring.liquibase.change-log=db/changelog/main-changelog.xml

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true

#POST/PATCH/DELETE...
spring.mvc.hiddenmethod.filter.enabled=true
