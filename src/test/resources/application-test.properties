spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:6544/speechBox_postgres_test
spring.datasource.username=speechBox_postgres_test
spring.datasource.password=speechBox_postgres_test

spring.liquibase.change-log=classpath:db/changelog/main-changelog.xml

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true

spring.mvc.hiddenmethod.filter.enabled=true